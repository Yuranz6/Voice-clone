name: Deploy EHR Agent to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create static HTML
        run: |
          mkdir -p ehr-agent-build
          # Copy static files
          cp -r static ehr-agent-build/
          # Create static version of index.html (replace Flask template syntax)
          # Replace {{ url_for('static', filename='css/style.css') }} with static/css/style.css
          sed "s|{{ url_for('static', filename='|static/|g" templates/index.html | \
              sed "s|') }}||g" > ehr-agent-build/index.html
          # Update API base URL to point to Render backend (for GitHub Pages deployment)
          sed -i.bak "s|window.API_BASE_URL = window.API_BASE_URL || '';|window.API_BASE_URL = 'https://agent-rea2.onrender.com';|g" ehr-agent-build/index.html
          rm -f ehr-agent-build/index.html.bak
          echo "âœ… Static files prepared for deployment"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ehr-agent-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

